services:
    web:
        build: frontend/

        ports:
            - "3000:3000"
        depends_on:
            - editor_service
            - rethink_db
    editor_service:
        container_name: editor_service
        build: ms_editor/
        depends_on:
            - rethink_db
        ports:
            - "8082:8080"
        environment:
            - RETHINKDB_HOST=${RETHINKDB_HOST}
            - RETHINKDB_PORT=${RETHINKDB_PORT}
            - RETHINKDB_NAME=${RETHINKDB_NAME}
            - DB_HOST=user_db
            - DB_USER=${DB_USER}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=${DB_NAME}
            - DB_PORT=5432
        volumes:
            - ./ms_editor:/app_backend
        networks:
            - app-network
    logs_service:
        container_name: logs_service
        build: ms_logs/
        depends_on:
            - editor_service
        volumes:
            - ./ms_logs:/app_backend
        networks:
            - app-network
    user_service:
        container_name: user_service
        build: ms_users/
        depends_on:
            - user_db
        ports:
            - "8083:8080"
        environment:
            - DB_HOST=user_db
            - DB_USER=${DB_USER}
            - DB_PASSWORD=${DB_PASSWORD}
            - DB_NAME=${DB_NAME}
            - DB_PORT=5432
        volumes:
            - ./ms_users:/app_backend
        networks:
            - app-network
    redis:
        container_name: redis
        image: redis:alpine
        ports:
            - "6379:6379"
        volumes:
            - redis_data:/data
        networks:
            - app-network
    rethink_db:
        container_name: rethink_db
        image: rethinkdb:latest
        ports:
            - "28015:28015"
            - "8081:8080"
        volumes:
            - rethinkdb-data:/data
        networks:
            - app-network
    user_db:
        image: postgres:17-alpine
        volumes:
            - postgres-data:/var/lib/postgresql/data
            - ./postgres/init.sql:/docker-entrypoint-initdb.d/init.sql
        environment:
            - POSTGRES_USER=${DB_USER}
            - POSTGRES_PASSWORD=${DB_PASSWORD}
            - POSTGRES_DB=${DB_NAME}
        networks:
            - app-network
        ports:
            - "5432:5432"
    pgadmin:
        container_name: pgadmin_container
        image: dpage/pgadmin4:9
        environment:
            PGADMIN_DEFAULT_EMAIL: "mentalsmoge@gmail.com"
            PGADMIN_DEFAULT_PASSWORD: ${DB_PASSWORD}
            PGADMIN_CONFIG_SERVER_MODE: "False"
        depends_on:
            - user_db
        volumes:
            - pgadmin-data:/var/lib/pgadmin
        ports:
            - "5050:80"
        restart: unless-stopped
        deploy:
            resources:
                limits:
                    cpus: "0.5"
                    memory: 1G
        networks:
            - app-network
    zookeeper:
        container_name: zookeeper
        image: zookeeper:latest
        environment:
            ZOOKEEPER_CLIENT_PORT: 2181
        ports:
            - "2181:2181"
        networks:
            - app-network

    kafka:
        container_name: kafka
        image: bitnami/kafka:latest
        hostname: kafka
        depends_on:
            - zookeeper
        environment:
            KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
            KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://kafka:9092
            KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
        ports:
            - "9092:9092"
        networks:
            - app-network
    kafka-ui:
        image: provectuslabs/kafka-ui:latest
        depends_on:
            - kafka
        ports:
            - "8080:8080"
        environment:
            KAFKA_CLUSTERS_0_NAME: local
            KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:9092
            KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
        networks:
            - app-network

volumes:
    postgres-data:
    pgadmin-data:
    rethinkdb-data:
    redis_data:
networks:
    app-network:
        driver: bridge
